<section
  class="new-training"
  fxLayout
  fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Choose Exersize" ngModel name="exercize" required="">
            <mat-option *ngFor="let exersize of exersizes" [value]="exersize.id">
              {{ exersize.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button
          color="accent"
          type="submit"
          [disabled]="f.invalid"
          mat-button>Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
